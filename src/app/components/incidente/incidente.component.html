<div class="container" style="margin-top: 10px">
    
   

            
       

<div class="panel panel-default">
    	
        
        <div class="panel-body">
        
        <fieldset class="col-md-6">    	
                <legend style="font-family: 'Font Awesome 5 Free'">Nuevo incidente</legend>
                
                <div class="panel panel-default">
                    <div class="panel-body">
                            <form [formGroup]="registerForm" (ngSubmit)="guardarIncidente(registerForm.value)">
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input formControlName="titulo" matInput placeholder="Titulo">
                                        </mat-form-field>
                                    </div>
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <textarea formControlName="descripcion" matInput placeholder="Descripcion"></textarea>
                                        </mat-form-field>
                                    </div>
                                    
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input formControlName="numeroSpring" type="number" min="0" matInput placeholder="Numero de Spring asociado">
                                        </mat-form-field>
                                    </div>
                                    
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input formControlName="transaccion" type="text" matInput placeholder="Transaccion asociada (TP)">
                                        </mat-form-field>
                                    </div>
                            
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input formControlName="fecha_primer_reclamo" autocomplete="off" (click)="d.toggle()" ngbDatepicker #d ="ngbDatepicker" type="text" matInput placeholder="Fecha primer reclamo">
                                            
                                        </mat-form-field>
                                    </div>
                                   
                                   
                                    
                                

                                    <div class="col-12" style="text-align: right">
                                            <span class="round-button btn-file" placement="right" ngbTooltip="Adjuntar imagenes">
                                                    <i class="fas fa-plus"></i><input type="file" name="fileUpload" id="fileUpload"
                                                    multiple ng2FileSelect [uploader]="uploader">
                                                </span>
                                    </div>
                                    <br>
                                    <div class="container-fluid">
                                        <div class="row" *ngFor="let item of uploader.queue" style="padding-bottom: 10px">
                                            <div class="col-sm-4">{{item.file.name}}</div>
                                            <div class="col-sm-4">
                                                <div class="progress">
                                                    <div class="progress-bar bg-alert"  [ngStyle]="{'width':item.progress+'%'}"></div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-sm-4">
                                                    
                                                <button name="borrar" (click)="item.remove()"  mat-raised-button color="warn">Borrar</button>
                                            </div>
                                        </div>

                                    </div>

                                   
                        
                                  
                                       
                                    
                                  
                                  
                                    
                                    <br>
                                    <button type="submit" mat-raised-button color="primary">Guardar</button>
                                    <button (click)="cerrarComponente()" style="margin-left: 10px" mat-raised-button color="warn">Cerrar</button>
                        </form>
                    </div>
                </div>
                
            </fieldset>				
            
            <div class="clearfix"></div>
        </div>
            
</div>

</div>

<button id="btnOculto" type="button" data-toggle="modal" data-target="#modalAsignacion" style="display: none"></button>

<div class="modal fade" id="modalAsignacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo incidente dado de alta!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Desea asignarlo a un equipo?</h5>
          <div class="row">
            <div class="col-md-1">
                    <button (click)="getEquipos()" class="btn btn-primary" type="button">SI</button>
            </div>
            <div class="col-md-1">
                    <button  class="btn btn-danger" type="button" data-dismiss="modal">NO</button>
            </div>
          </div>
          
          
          <div *ngIf="mostrar">
              <br>
            <select  [(ngModel)]="_idEquipo">
                
                <option *ngFor="let item of equipos" [value]= "item._id">{{item.nombre}}</option>
            </select>
          </div>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button id="" data-dismiss="modal" (click)="asignar()" type="button" class="btn btn-primary">Asignar</button>
        </div>
      </div>
    </div>
  </div>
