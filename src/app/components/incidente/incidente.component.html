<div class="container" style="margin-top: 10px">
    
   

            
       

<div class="panel panel-default">
    	
        
        <div class="panel-body">
        
        <fieldset class="col-md-6">    	
                <legend style="font-family: 'Font Awesome 5 Free'">Nuevo incidente</legend>
                
                <div class="panel panel-default">
                    <div class="panel-body">
                            <form [formGroup]="registerForm" (ngSubmit)="guardarIncidente(registerForm.value)">
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input formControlName="titulo" matInput placeholder="Titulo">
                                        </mat-form-field>
                                    </div>
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <textarea formControlName="descripcion" matInput placeholder="Descripcion"></textarea>
                                        </mat-form-field>
                                    </div>
                                    
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input formControlName="numeroSpring" type="number" min="0" matInput placeholder="Numero de Spring asociado">
                                        </mat-form-field>
                                    </div>
                                    
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input formControlName="transaccion" type="text" matInput placeholder="Transaccion asociada (TP)">
                                        </mat-form-field>
                                    </div>
                            
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input formControlName="fecha_primer_reclamo" autocomplete="off" (click)="d.toggle()" ngbDatepicker #d ="ngbDatepicker" type="text" matInput placeholder="Fecha primer reclamo">
                                            
                                        </mat-form-field>
                                    </div>
                                   
                                   
                                    

                        
                                  
                                    <span class="round-button btn-file" title="Adjuntar imagenes">
                                        <i class="fas fa-plus"></i><input type="file" (change)="subirArchivo($event)">
                                    </span>
                                    
                                  
                                  
                                    
                                    <br>
                                    <button type="submit" mat-raised-button color="primary">Guardar</button>
                                    <button (click)="cerrarComponente()" style="margin-left: 10px" mat-raised-button color="warn">Cerrar</button>
                        </form>
                    </div>
                </div>
                
            </fieldset>				
            
            <div class="clearfix"></div>
        </div>
            
</div>






        
        
     

   
    
    
    
</div>
